<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TransCare</title>
<link href="css/reset.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script> 
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
    }
    .wrapper {
    	width: 1920px;
        height: 1080px;
    	overflow: hidden;
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        -transform-origin: 0 0;
    }
    .container {
		width:6000px;
    }
    .container iframe {
        width: 1920px;
        height: 1080px;
        float:left;
        display:block;
        border: none;
    }
    
</style>
</head>
<body>
    <div class="wrapper">
    	
        <div class="container">
            <iframe id="idle" src="idle.html"></iframe>
    		<iframe id="dashboard" src="dashboard.html"></iframe>
    		<iframe id="inner-template" src=""></iframe>
        </div>
    </div> 

    <script type="text/javascript">

        function allResize() {
            var vWidth = $('html').width();
            var vHeight = $('html').height();
            var vW = (vWidth/1920);
            var vH = (vHeight/1080);
            $('.wrapper').css({
              '-webkit-transform' : 'scale('+vW+','+vH+')',
              '-moz-transform'    : 'scale('+vW+','+vH+')',
              '-ms-transform'     : 'scale('+vW+','+vH+')',
              '-o-transform'      : 'scale('+vW+','+vH+')',
              'transform'         : 'scale('+vW+','+vH+')'
            });
        };
        allResize();

        $(window).resize(function() {
            allResize();
        });

            
	    $(document).ready(function() {

            $('body').bind('transMain', function(){
                $(".container").animate({marginLeft: "-1920px"});
            });

			$('body').bind('transInner', function(event, innerPage){
                $("#inner-template").attr('src',innerPage);
		        $(".container").animate({marginLeft: "-3840px"});
                //alert(innerPage);
		    });


		});


        var timeout = null;
        $(document).on('mousemove', function() {
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                console.log('Mouse idle for 5 sec');
                $(".container").animate({marginLeft: "0px"});
            }, 5000);
        });




    </script>
</body>
</html>
