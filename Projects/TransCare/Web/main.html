<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TransCare</title>
<link href="css/reset.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.min.js"></script> 
<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    .wrapper {
    	width: 1920px;
        height: 1080px;
    	overflow: hidden;
        background: red;
        -webkit-transform-origin: top left;
        //-webkit-transform-origin-x: 0;
        //-webkit-transform-origin-y: 0;
    }
    .container {
		width:6000px;
    }
    .container iframe {
        width: 1920px;
        height: 1080px;
        float:left;
        display:block;
        border: none;
        //-webkit-transform:scale(0.5,1);
        //-moz-transform-scale(0.5);
    }
    
</style>
</head>
<body>
    <div class="wrapper">
    	
        <div class="container">
            <iframe id="idle" src="idle.html"></iframe>
    		<iframe id="dashboard" src="dashboard.html"></iframe>
    		<iframe id="inner-template" src=""></iframe>
    		<!--<div id="tdiv1" style="width:600px; height:600px; display:block; position:absolute; z-index:100; background:red"></div>-->
        </div>
    </div> 

    <script type="text/javascript">

        function allResize() {
            var vWidth = $('html').width();
            var vHeight = $('html').height();
            //vWidth = $('.wrapper').width();
            //vHeight = $('.wrapper').height();
            var vW = (vWidth/1920);
            var vH = (vHeight/1080);
            console.log("vW="+vW);
            //$('.wrapper').css('webkit-transform', "scale("+.1+","+.1+")");
            $('.wrapper').css('webkit-transform', "scale("+vW+","+vH+")");
            //$('.wrapper').css('margin-left', -(100-(vW*100)) +"%");
            //$('.wrapper').css('margin-left', -(vWidth/) +"%");
            //$('.wrapper').css('margin-top', -(100-(vH*100)) +"%");
            console.log(vWidth+", "+vHeight);
        };
        allResize();

        $(window).resize(function() {
            //console.log("w="+vWidth+", h="+vHeight);
            allResize();
        });

            
	    $(document).ready(function() {

			




            $('body').bind('transMain', function(){
                $(".container").animate({marginLeft: "-1920px"});
            });

			$('body').bind('transInner', function(event, innerPage){
                $("#inner-template").attr('src',innerPage);
		        $(".container").animate({marginLeft: "-3840px"});
                //alert(innerPage);
		    });


		});


        var timeout = null;
        $(document).on('mousemove', function() {
            clearTimeout(timeout);
            timeout = setTimeout(function() {
                console.log('Mouse idle for 5 sec');
                $(".container").animate({marginLeft: "0px"});
            }, 5000);
        });




    </script>
</body>
</html>
